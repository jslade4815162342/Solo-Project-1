<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Collection Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <h1>ðŸŽ¬ Movie Collection Manager</h1>

  <nav>
    <button onclick="showView('list')">Movie List</button>
    <button onclick="showView('form')">Add Movie</button>
    <button onclick="showView('stats')">Stats</button>
  </nav>

  <!-- LIST VIEW -->
  <section id="list-view" class="view">
    <h2>All Movies</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Year</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="movie-table"></tbody>
    </table>
  </section>

  <!-- FORM VIEW -->
  <section id="form-view" class="view hidden">
    <h2 id="form-title">Add Movie</h2>
    <form id="movie-form">
      <label>
        Title:
        <input type="text" id="title" required />
      </label>

      <label>
        Director:
        <input type="text" id="director" required />
      </label>

      <label>
        Year:
        <input type="number" id="year" />
      </label>

      <label>
        Rating (1â€“10):
        <input type="number" id="rating" min="1" max="10" />
      </label>

      <button type="submit">Save Movie</button>
      <button type="button" onclick="resetForm()">Cancel</button>
    </form>
  </section>

  <!-- STATS VIEW -->
  <section id="stats-view" class="view hidden">
    <h2>Collection Stats</h2>
    <div id="stats"></div>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
